name: Build and Release

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write
      packages: write
      actions: write
      deployments: write

    steps:
      - uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0' # Adjust to match your project's target framework

      - name: Build C# Project
        run: dotnet build --configuration Release --output ./build_output Additional.sln

      - name: Publish WPF Application
        run: |
          dotnet publish Additional/Additional.csproj --configuration Release --output ./build_output --runtime win-x64 --self-contained true

      - name: List output directory contents
        run: |
          pwd
          dir
          cd build_output
          dir
        shell: cmd

      - name: Install Inno Setup
        run: choco install innosetup

      - name: Compile Inno Setup Script
        run: ISCC.exe build_output/AdditionalPackaging.iss
        env:
          ISCC_Path: C:\Program Files (x86)\Inno Setup 6
        shell: cmd

      - name: Upload additional_setup.exe as artifact
        uses: actions/upload-artifact@v2
        with:
          name: installer-artifact
          path: build_output/additional_setup.exe


  release:
    needs: build
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Download build output
        uses: actions/download-artifact@v2
        with:
          name: installer-artifact
          path: .

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: Release ${{ github.run_number }}
          draft: false
          prerelease: false

      - name: Upload Installer to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: additional_setup.exe
          asset_name: additional_setup.exe
          asset_content_type: application/octet-stream
