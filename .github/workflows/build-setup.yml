name: Build Installer with Inno Setup

on: [push, pull_request]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.0' # Adjust to match your project's target framework

    - name: Build C# Project
      run: dotnet build --configuration Release --output ./build_output Additional.sln

    - name: Publish WPF Application
      run: |
        dotnet publish Additional/Additional.csproj --configuration Release --output ./build_output --runtime win-x64 --self-contained true

    - name: List output directory contents
      run: |
        pwd
        dir
        cd build_output
        dir
      shell: cmd

    - name: Install Inno Setup
      run: choco install innosetup

    - name: Compile Inno Setup Script
      run: ISCC.exe ./Additional/AdditionalPackaging.iss
      env:
        ISCC_Path: C:\Program Files (x86)\Inno Setup 6
      shell: cmd
