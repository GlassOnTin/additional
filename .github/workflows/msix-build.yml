name: Build MSIX Package

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup MSBuild Path
      uses: microsoft/setup-msbuild@v1.1

    - name: Restore NuGet packages
      run: msbuild -t:restore Additional.sln

    - name: Build Solution
      run: msbuild Additional.sln /p:Configuration=Release /p:Platform="Any CPU"

    # Optional: Upload the MSIX package as an artifact
    - uses: actions/upload-artifact@v2
      with:
        name: msix-package
        path: Additional/AppxPackages/**/*.msix
